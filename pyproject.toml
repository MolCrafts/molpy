[project]
name = "molpy"
version = "0.1.0"
description = "A data structure used to describe molecules in computational chemistry, just like numpy in data science"
authors = [{name = "Roy-Kid", email = "lijichen365@126.com"}]
license = {text = "BSD-3-Clause"}

dependencies = [
  'numpy',
  'freud-analysis',
  'pybind11'
]

[build-system]
requires = ["setuptools", "pybind11"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = ["error"]
testpaths = ["tests"]

[tool.cibuildwheel]
test-command = "pytest {project}/tests"
test-extras = ["test"]
test-skip = ["*universal2:arm64"]
# Setuptools bug causes collision between pypy and cpython artifacts
before-build = "rm -rf {project}/build"