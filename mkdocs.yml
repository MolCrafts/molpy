      - Contributing: developer/contributing.ipynb
      - Development Setup: developer/development-setup.md
      - Coding Style: developer/coding-style.md
      - Testing: developer/testing.md
      - Release Process: developer/release-process.md
  - Changelog:
      - Overview: changelog/index.md
      - Releases: changelog/releases.md

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MolCrafts/molpy
  generator: false

watch:
  - src
  - docs/assets/overrides
