site_name: MolPy

repo_name: MolPy
repo_url: https://github.com/Roy-Kid/molpy

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - toc.integrate
    - navigation.top

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: list
          path:
            [molpy]
            

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/startup.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Tutorial: 
    - Getting Start: tutorial/index.md
    - System: tutorial/system.md
    - Frame: tutorial/frame.md
    - Forcefield: tutorial/forcefield.md
  - References:
    - System: refs/system.md
    - Frame: refs/frame.md
    - Forcefield: refs/forcefield.md

  - About: about.md