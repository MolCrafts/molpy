site_name: molpy
site_url: https://molcrafts.github.io/molpy
repo_url: https://github.com/MolCrafts/molpy
repo_name: MolCrafts/molpy
site_description: A fast, clean, and composable toolkit for molecular modeling.

copyright: Copyright Â© 2024 - 2025 MolCrafts Team

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight
  font:
    text: Inter
    code: JetBrains Mono
  favicon: assets/favicon.ico
  logo: assets/molpy.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: docs/assets/overrides

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - codehilite

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            separate_signature: true
            heading_level: 2
            merge_init_into_class: true
            filters: ["!^_"]
  - mkdocs-jupyter:
      execute: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.ipynb
      - Quickstart: getting-started/quickstart.ipynb
      - Core Concepts: getting-started/core-concepts.ipynb
      - FAQ: getting-started/faq.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Core Concepts:
          - Frame & Block: tutorials/frame-block.ipynb
          - Simulation Box: tutorials/box.ipynb
          - Topology: tutorials/topology.ipynb
          - Selectors: tutorials/selector.ipynb
          - Wrappers: tutorials/wrappers.ipynb
      - Advanced Topics:
          - Force Field: tutorials/force-field.ipynb
          - Trajectory: tutorials/trajectory.ipynb
      - Polymer Workflows:
