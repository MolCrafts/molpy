          - BigSMILES Parser: user-guide/gbigsmiles_parser.ipynb
          - Monomer IR: user-guide/monomer_ir.ipynb
      - Reacter:
          - Reacter Overview: user-guide/reacter.ipynb
          - Connector: user-guide/connector.ipynb
          - Selectors: user-guide/selectors.ipynb
          - Transformers: user-guide/transformers.ipynb
      - Builder:
          - Builder Overview: user-guide/polymer_builder_overview.ipynb
          - Sequence Generator: user-guide/sequence_generator.ipynb
          - Polydisperse Chain: user-guide/polydisperse_chain_generator.ipynb
          - System Planner: user-guide/system_planner.ipynb
          - Placer: user-guide/placer.ipynb
      - Typifier:
          - Typifier Overview: user-guide/typifier.ipynb
          - Typifier Rules: user-guide/typifier_rules.ipynb
          - Typifier SMARTS: user-guide/typifier_smarts.ipynb
      - IO:
          - IO Overview: user-guide/io.ipynb
          - Data Formats: user-guide/data_formats.ipynb
          - Force Field Formats: user-guide/forcefield_formats.ipynb
          - LAMMPS Integration: user-guide/lammps_integration.ipynb
      - Adapter:
          - Adapter Overview: user-guide/adapter.ipynb
          - RDKit Adapter: user-guide/rdkit_adapter.ipynb
          - External Tools: user-guide/external_tools.ipynb
      - Potential:
          - Potential Overview: user-guide/potential.ipynb
          - Force Field Parameters: user-guide/forcefield_parameters.ipynb
          - LAMMPS Fix Bond React: user-guide/lammps_fix_bond_react.ipynb
      - Compute:
          - Compute Overview: user-guide/compute.ipynb
          - Analysis Functions: user-guide/analysis_functions.ipynb
  - API Reference:
      - Overview: api/index.md
      - Core: api/core.md
      - IO: api/io.md
      - Parser: api/parser.md
      - Reacter: api/reacter.md
      - Builder: api/builder.md
      - Pack: api/pack.md
      - Potential: api/potential.md
      - Adapter: api/adapter.md
